spring.application.name=cloudlab

# URL de connexion à la base de données MySQL dans Kubernetes
spring.datasource.url=jdbc:mysql://localhost:3306/db_gowheel
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Initialisation de la base de données avec un script
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql